<!doctype html>
<html lang="fr">
<head>
	<title>Indiagram</title>
	<meta http-equiv="Content-Type" content="text/html;utf-8" />
	<meta name="viewport" content="width=device-width"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="viewport" content="width=device-width, minimum-scale=0.25"/>
	<meta name="viewport" content="width=device-width, maximum-scale=5.0"/>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<meta name="viewport" content="width=device-width, target-densitydpi=device-dpi"/>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link rel="stylesheet" type="text/css" href="IndiaRose.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="menu.js"></script> 
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 

</head>
<body>
	<div2 ng-app="myApp"> 
		<div2 ng-controller="Indiagram">
			{{afficherArbre()}}
			<div ng-hide="!afficher">
				<center>
					<a><img data-ng-src="{{getImage()}}" width="8%"/>&nbsp;</a>
				</center>
				<br/>
				<center>
					<label class="w3-label w3-text-blue">
						<p>{{resultat.Text}}s</p>
					</label>
				</center>
				<br/>
				<p>est-ce une category : {{(resultat.IsCategory | toBoolean) ? 'oui' : 'non' }}</p>
				

				<div>
					<label for="filePicker">changer l image :</label><br>
					<input type="file" id="filePicker">
				</div>
				<div>
					<label for="filePicker">changer le son MP3 :</label><br>
					<input type="file" id="filePicker2">
				</div>
				<div>
					<h1>Base64 Image</h1>
					<textarea id="base64textarea" placeholder="Base64 will appear here" cols="10" rows="10"></textarea>
				</div>
				<div>
					<h1>Base64 mp3</h1>
					<textarea id="base64textarea2" placeholder="Base64 will appear here" cols="10" rows="10"></textarea>
				</div>


			</div>
		</div2>
	</div2>

</body>
</html>
